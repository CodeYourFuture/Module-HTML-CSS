<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wire frame</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
  

  <header>
    <h1>Wire frame Git Guide:</h1>
    <p>An Introduction to Git Version Control</p>
  </header>

  <main>
    <div class="articles-section">
      <div class="article-texts">
        <img src="images/What-is-Git.jpg" alt="Simple diagram with arrows to describe Git">
        <h2 class="article title">What is Git?</h2>
        <p>Summary for "What is Git?"</p>
        <button class="button">Read More</button>
      </div>
      <div id="article-container">
        <div class="article-texts">
        <img src="images/Why-we-need-Git.jpg" alt="Diagram of different developers working for a business organization using Git described with arrows">
        <h2 class="article title">Why do developers need Git?</h2>
        <p>Summary for "Why do developers need Git?"</p>
        <button class="button">Read More</button>
        </div>
        <div class="article-texts">
        <img src="images/What-is-branch-in-Git.jpg" alt="Diagram to describe branches to add features to an octopus">
        <h2 class="article title">What is a branch in Git?</h2>
        <p>Summary for "What is a branch in Git?"</p>
        <button class="button">Read More</button>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer">
    <small>Contact links</small>
  </footer>

  </body>
</html
