<div class="contact-section">
    <h1>Contact Us</h1>

  <div class="contactTalkSection">
    <span class="contactBulletPoint"></span>
    <span class="contactTalkText">Let's Talk</span>
  </div>

  <form action="/submit" method="post">
    <div class="contactInputGroup">
      <label for="contactFirstName">First Name</label>
      <input type="text" id="contactFirstName" name="first_name" required>
    </div>

    <div class="contactInputGroup">
      <label for="contactLastName">Last Name</label>
      <input type="text" id="contactLastName" name="last_name" required>
    </div>

    <div class="contactInputGroup">
      <label for="contactEmail">Email</label>
      <input type="email" id="contactEmail" name="email" required>
    </div>

    <div class="contactInputGroup">
      <label for="contactSubject">Subject</label>
      <input type="text" id="contactSubject" name="subject" required>
    </div>

    <div class="contactInputGroup">
      <label for="contactMessage">Message</label>
      <textarea id="contactMessage" name="message" rows="4" required></textarea>
    </div>

    <button type="submit">Send</button>
  </form>
</div>


  <footer>
    <div class="footer-sections">
        <div class="contact-wrapper">
            <div class="call-section">
                <h3>Call</h3>
                <p>123-456-7890</p>
            </div>
            <div class="email-section">
                <h3>Write</h3>
                <p>info@mysite.com</p>
            </div>
        </div>

        <div class="follow-section">
            <h3>Follow</h3>
            <div class="social-icons">
                <img src="img/fb.png" alt="Facebook">
                <img src="img/twitter.jpeg" alt="Twitter">
                <img src="img/Linkedin.png" alt="LinkedIn">
                <img src="img/insta.png" alt="Instagram">
            </div>
        </div>
