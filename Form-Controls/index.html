  <main>
    <section id="form__container">
      <form>
        <h2>Choose your T-Shirt!</h2>

        <div id="name__container" class="form-row">
          <div id="first-name__container" class="full-name">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div id="last-name__container" class="full-name">
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name">
          </div>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-field"></input>
        </div>

        <div class="form-row">
          <fieldset id="tshirt-colour__container">
            <legend>Colour</legend>
            <input type="radio" name="tshirt-colour" class="tshirt-colour" aria-label="white colour" value="white">
            <input type="radio" name="tshirt-colour" class="tshirt-colour" aria-label="black colour" value="black">
            <input type="radio" name="tshirt-colour" class="tshirt-colour" aria-label="red colour" value="red">
          </fieldset>
        </div>

        <div class="form-row">
          <fieldset id="tshirt-size">
            <legend>Size</legend>
            <label for="xs" class="tshirt-size__label">XS</label>
            <input type="radio" name="tshirt-size" class="tshirt-size__radio" aria-label="size extra small" value="xs"
              id="xs">
            <label for="s" class="tshirt-size__label">S</label>
            <input type="radio" name="tshirt-size" class="tshirt-size__radio" aria-label="size small" value="s" id="s">
            <label for="m" class="tshirt-size__label">M</label>
            <input type="radio" name="tshirt-size" class="tshirt-size__radio" aria-label="size medium" value="m" id="m">
            <label for="l" class="tshirt-size__label">L</label>
            <input type="radio" name="tshirt-size" class="tshirt-size__radio" aria-label="size large" value="l" id="l">
            <label for="xl" class="tshirt-size__label">XL</label>
            <input type="radio" name="tshirt-size" class="tshirt-size__radio" aria-label="size extra large" value="xl"
              id="xl">
          </fieldset>
        </div>

        <div id="delivery-date__container" class="form-row">
          <label for="delivery-date">Delivery date</label>
          <input id="delivery-date" type="date" min="2023-10-12" max="2023-11-11">
        </div>
        
        <button type="submit">Send</button>
      </form>

    </section>
    <section class="img-gradient"><img src="assets/form-background.jpg"
        alt="woman choosing between two different clothes">
    </section>
