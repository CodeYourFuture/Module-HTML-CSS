    <h1>Choose your Mondrian Art T-shirt</h1>
  </header>
  <div class="main">
    <main>
      <form>
        <div class="col-1">
          <label for="fname">First Name <span class="required">*</span></label>
          <input type="text" id="fname" name="fname" placeholder="First Name" required minlength="2" />
        </div>
        <div class="col-1">
          <label for="lname">Last Name <span class="required">*</span></label>
          <input type="text" id="lname" name="lname" placeholder="Last Name" required minlength="2" />
        </div>
        <div class="col-2">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="text" id="email" name="email" placeholder="Email" pattern="[^ @]*@[^ @]*" required />
        </div>

        <div class="col-2">
          <fieldset>
            <legend>
              Choose your Mondrian design <span class="required">*</span>
            </legend>
            <div class="input-set">
              <img class="mondrian-img" src="images/mondrian_composition_a.jpeg" alt="mondrian_composition_a"
                required />
              <input type="radio" id="com-a" name="mondrian-group" value="com-a" required />
              <label for="com-a">Composition A</label>
            </div>
            <div class="input-set">
              <img class="mondrian-img" src="images/mondrian_composition_c.jpeg" alt="mondrian_composition_c" />
              <input type="radio" id="com-c" name="mondrian-group" value="con-c" />
              <label for="com-c">Composition C </label>
            </div>
            <div class="input-set">
              <img class="mondrian-img" src="images/mondrian_red_blue_yellow.jpg" alt="mondrian_red_blue_yellow" />
              <input type="radio" id="com-red-blue-yel" name="mondrian-group" value="com-red-blue-yel" />
              <label for="com-red-blue-yel">Composition with Red Blue and Yellow
              </label>
            </div>
          </fieldset>
        </div>

        <div class="col-1">
          <label for="size">Size <span class="required">*</span></label>
          <select id="size" name="size" required>
            <option value="" disabled selected>Select your size...</option>
            <option value="x-small">X-Small</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="x-large">X-Large</option>
            <option value="xx-large">XX-Large</option>
          </select>
        </div>
        <div class="col-1">
          <label for="date">Delivery date: <span class="required">*</span></label>
          <input type="date" id="date" name="date" min="2023-10-19" max="2023-11-16" required />
        </div>
        <div class="col-2">
          <input type="submit" id="submit" name="submit" />
        </div>
      </form>
    </main>
