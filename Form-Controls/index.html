<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="" alt="Tee Shirts Logo">
    <h1>Tee Shirts</h1>
  </header>
  <main>
    <section id="form__container">
      <img src="" alt="">
      <form>
        <div id="full-name" class="form-row">
          <div id="first-name__container">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div id="last-name__container">
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name">
          </div>
        </div>
        <input type="email" id="email" class="form-row"></input>
        <div id="tshirt-colour" class="form-row"></div>
        <div id="tshirt-size" class="form-row"></div>
        <div id="delivery-date" class="form-row"></div>
      </form>
    </section>
  </main>
  <footer>
    <h3>By Pedro Ricciardi</h3>
    <section id="copyright"><a
        href="https://www.freepik.com/free-vector/coat-hangers-different-shapes-vector-illustrations-set_45256126.htm#query=hanger&position=0&from_view=search&track=sph">Logo
        by Verazinha</a> on Freepik</section>
  </footer>
</body>

</html>
