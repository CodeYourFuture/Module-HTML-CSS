<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="form">
      <h1>Product Pick</h1>
    </header>
    <main>
      <form class="form">
        <!-- write your html here-->
        <!-- try writing out the requirements first-->
        <h2>- Please insert your Name:</h2>
        <div class="container">
          <div class="inputNames">
            <label
              >First Name:
              <input
                type="text"
                name="First Name"
                id="FirstName"
                class="formControl"
                minlength="2"
                required
            /></label>
          </div>

          <div class="inputNames">
            <label
              >Last Name:
              <input
                type="text"
                name="Last Name"
                id="LastName"
                class="formControl"
                minlength="2"
                required
            /></label>
          </div>
        </div>

        <h2>- Please insert your Email:</h2>
        <div class="inputNames">
          <label class="email">
            eMail:
            <input
              type="email"
              placeholder="xxxxxxx@xxxxx.com"
              id="email"
              name="email"
              class="formEmail"
              required
            />
          </label>
        </div>

        <h2>- Please Select your Color:</h2>
        <div class="tShirt">
          <h3 class="tShirtColours">T-Shirt Colors</h3>
          <div class="radio">
            <label class="red">
              <input
                type="radio"
                name="T-ShirtColor"
                value="r"
                class="inputRadio"
              />Red
            </label>
            <label class="blue">
              <input
                type="radio"
                name="T-ShirtColor"
                value="b"
                class="inputRadio"
              />Blue
            </label>
            <label class="green">
              <input
                type="radio"
                name="T-ShirtColor"
                value="y"
                class="inputRadio"
              />Green
            </label>
          </div>
        </div>

        <h2>- Please Select your Size:</h2>
        <div class="size">
          <h3 class="tShirtColours">T-Shirt Sizes</h3>
          <div class="radio">
            <label>
              <input
                type="radio"
                name="T-ShirtSize"
                value="xs"
                class="inputRadio"
              />XS
            </label>
            <label>
              <input
                type="radio"
                name="T-ShirtSize"
                value="s"
                class="inputRadio"
              />S
            </label>
            <label>
              <input
                type="radio"
                name="T-ShirtSize"
                value="m"
                class="inputRadio"
              />M
            </label>
            <label>
              <input
                type="radio"
                name="T-ShirtSize"
                value="l"
                class="inputRadio1"
              />L
            </label>
            <label>
              <input
                type="radio"
                name="T-ShirtSize"
                value="xl"
                class="inputRadio1"
              />XL
            </label>
            <label>
              <input
                type="radio"
                name="T-ShirtSize"
                value="xxl"
                class="inputRadio1"
              />XXL
            </label>
          </div>
        </div>

        <div class="date">
          <h2>- Please select the date :</h2>
          <h3 class="h4date">Make sure that date is in the next 4 weeks.</h3>
          <label class="h4date"
            >TimeTable<input type="date" class="timeTable"
          /></label>
        </div>

        <div class="submit">
          <label
            ><input type="submit" class="inputSubmit" value="Register"
          /></label>
        </div>
      </form>
    </main>
    <footer class="form">
      <!-- change to your name-->
      <h4>By Orlando Morales CYF</h4>
    </footer>
  </body>
</html>
