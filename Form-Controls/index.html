<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Interpret requirements</h1>
    </header>
    <main>
      <form enctype="multipart/form-data">
        <article class="name-part">
          <div class="part-1">
            <label for="name">Name</label>
            <input type="text" id="name" required autocomplete="given-name" />
          </div>

          <div class="part-1">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              id="lastname"
              required
              autocomplete="last-name"
            />
          </div>
        </article>

        <div class="gap">
          <legend>Gender</legend>
          <label for="male">Male</label>
          <input
            type="radio"
            name="gender"
            id="male"
            required
            autocomplete="gender"
          />
          <label for="female">Female</label>
          <input
            type="radio"
            name="gender"
            id="female"
            required
            autocomplete="gender"
          />
        </div>

        <div class="gap">
          <label for="email">email</label>
          <input type="email" id="email" value="" required autocomplete="off" />
        </div>

        <article class="gap">
          <div class="part-1">
            <label for="t-shirt-color">T-shirt Color</label>
            <select name="t-shirt-color" id="t-shirt-color">
              <option value="white">White</option>
              <option value="green">Green</option>
              <option value="gray">gray</option>
            </select>
          </div>
        </article>
        <article class="gap">
          <div class="part-1">
            <label for="size" type="size">Size</label>
            <select name="size" id="size">
              <option value="s">S</option>
              <option value="xs">XS</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
              <option value="m">M</option>
            </select>
          </div>
        </article>

        <article class="name-part">
          <article class="gap">
            <div class="part-1">
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                id="address"
                required
                autocomplete="address"
              />
            </div>
          </article>
          <article class="gap">
            <div class="part-1">
              <label for="postcode">Postcode</label>
              <input
                type="text"
                id="postcode"
                value=""
                name="postcode"
                required
                autocomplete="postal-code"
              />
            </div>
          </article>
        </article>

        <article class="gap">
          <label for="date">Date</label>
          <input
            type="date"
            name="date"
            id="date"
            max="2023-11-4"
            min="2023-10-9"
            required
            autocomplete="postal-code"
          />
        </article>
        <article class="gap">
          <label for="file">Files</label>
          <input id="file" name="file" type="file" required autocomplete="on" />
        </article>
      </form>
    </main>
    <footer>
      <h2>By Bakhat Begum</h2>
    </footer>
  </body>
</html>
